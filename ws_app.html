<h1>
    Websocket: Hello!
</h1>
<p>
    From dev-tools(ctrl+shift+i) open console to see the websocket connection.
</p>
<script>

    var ws =  new WebSocket({});

    ws.onopen = function () {
        console.log('websocket is connected...')
        ws.send('connected')
    }

    ws.onmessage = function (ev) {
        console.log(ev);
    }
</script>
